<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DailyReportSystem</title>
    <link rel="stylesheet" th:href="@{/css/employees/list.css}">
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"></div>
    <h1>日報 一覧</h1>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reports}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td>
                <a th:href="@{/reports/detail/{id}(id=${report.id})}">詳細を見る</a>
            </td>
        </tr>
    </table>
    <p th:text="'(全 ' + ${totalReports} + ' 件)'"></p>
    <a href="/reports/register">新規日報の登録</a>
</body>
</html>
